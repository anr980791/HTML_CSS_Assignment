<!DOCTYYPE html>
<html>
<head>
	<title>
		Personal Detail
	</title>
	<script>
	function fun()
	{
		var name=document.getElementById("name").value;
		if(name=="")
		{
			document.getElementById("name").style.background="red";
			document.getElementById("name1").style.visibility="visible";
			return false;
		}
		else
		{
			document.write("Hiii"+name);
			return true;
		}
	}
	</script>
</head>

<body>
	<header>
		<h1>Personal Detail</h1>
	</header>
	<form onsubmit="return fun()" action="" method="post">
	<table>
	<tr>
		<td>
			<label for="name">Name</label>
		</td>
		<td>
			<input type="text" id="name" placeholder="Enter Name" >
		</td>
		<td id="name1" style="visibility:hidden;color:red">Enter name Firt*</td>
	</tr>
	<tr>
		<td>
			<label for="Male">Gender</label>
		</td>
		<td>
			<input type="radio" id="Male" name="gender" value="Male"><label for="Male">Male</label>
			<input type="radio" id="Female" name="gender" value="Female"><label for="Female">Female</label>
		</td>
	</tr>
	<tr>
		<td>
			<label for="Home Town">Home Town</label>
		</td>
		<td>
			<select id="Home Town" >
			<option placeholder="Selsect">Select</option>
			<option value="Lucknow">Lucknow</option>
			<option value="Delhi">Delhi</option>
			<option value="Kanpur">Kanpur</option>
			<option value="Tamilnadu">Tamilnadu</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<label for="Skill">Hobbies</label>
		</td>
		<td>
			<input type="radio" id="Java"  value="Java"><label for="Java">Java</label>
			<input type="radio" id="Python"  value="Python"><label for="Python">Python</label>
			<input type="radio" id="C++"  value="C++"><label for="C++">C++</label>
			<input type="radio" id="Other"  value="Other"><label for="Other">Other</label>
		</td>
	</tr>
	<tr>
		<td>
			<label for="Address">Address</label>
		</td>
		<td>
			<textarea rows="4" cols="70" id="Address" placeholder="Enter Address" overflow-y="scroll" ></textarea>
		</td>
	</tr>
	<tr>
		<td>
			<label for="password">password</label>
		</td>
		<td>
			<input type="password" id="password" placeholder="Enter password">
		</td>
	</tr>
	<tr>
		<td>
			<button type="Submit"  >Submit</button>
		</td>
	</tr>
	</form>
</body>
</html>
